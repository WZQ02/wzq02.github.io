<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="shortcut icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="/css/pages.css" id="skin">
</head>
<body>
<h1></h1><br><br>
<span id="text1">Back to the main page in 5 seconds...</span>
<div id="largetitle">/404/</div>
<script>
    var h1 = document.getElementsByTagName("h1")[0];
    var random1 = Math.ceil(Math.random()*4);
    var lang = navigator.language;
    if (lang == "zh-CN") {
        document.getElementById("text1").innerHTML = "5 秒后自动返回主页...";
        if (random1 == 1) {
            h1.innerHTML = "呃......或许你该检查下你的地址栏？";
        }
        if (random1 == 2) {
            h1.innerHTML = "兄啊，你地址栏里面是不是有错字啊";
        }
        if (random1 == 3) {
            h1.innerHTML = "如果你不知道的话，这是一个 404 页面，意思是你网址输错了";
        }
        if (random1 == 4) {
            h1.innerHTML = "虽然但是，你在访问一个不存在的页面，所以...";
        }
    } else {
        h1.innerHTML = "Page not available, dude.";
    }
    setTimeout("jump()","5000");
    function jump() {
        window.location.href = "/index.html";
    }
</script>
</body>
</html>
