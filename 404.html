<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="shortcut icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="/css/pages.css" id="skin">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<div id="container"><h1></h1><br><br>
<span id="text1">Redirecting to homepage in 5 seconds...</span>
<div id="largetitle">/404/<br><br></div></div>
<script>
    var h1 = document.getElementsByTagName("h1")[0];
    var random1 = Math.ceil(Math.random()*5);
    var lang = navigator.language;
    if (lang == "zh-CN") {
        document.getElementById("text1").innerHTML = "5 秒后自动返回主页...";
        if (random1 == 1) {
            h1.innerHTML = "呃......或许你该检查下你的地址栏？";
        }
        if (random1 == 2) {
            h1.innerHTML = "兄啊，你地址栏里面是不是打错字了啊";
        }
        if (random1 == 3) {
            h1.innerHTML = "如果你不知道的话，这是一个 404 页面，意思是你网址输错了";
        }
        if (random1 == 4) {
            h1.innerHTML = "虽然但是，你在访问一个不存在的页面，所以...";
        }
        if (random1 == 5) {
            h1.innerHTML = "我知道你很急，但是你别急。不妨检查下你的地址栏？";
        }
    } else {
        h1.innerHTML = "Sorry, but the webpage you requested ain't there. Please check your address bar.";
    }
    var jmp1 = setTimeout("jump()","5000");
    function jump() {
        window.location.href = "/";
    }
</script>
<script src="/scripts/404redir.js"></script>
</body>
</html>
