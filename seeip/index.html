<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看 IP 归属地</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="shortcut icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="/css/pages.css" id="skin">
    <link rel="stylesheet" href="" id="color_scheme">
</head>
<body>
<h1>查看 IP 地址和归属地</h1>

<p>你的公网 IP 地址是：<span id="cip">未知</span>
<p>你的 IP 归属地是：<span id="cname">未知</span></p>
<p>这只是一个 demo，你的个人信息不会被上传。本页使用来自 api.vore.top 的 API 接口。</p>
<p>如果你身在中国国内但仍显示国外，请禁用你的网络代理软件并刷新当前页面再试。</p>
<br><p><b><a href="javascript:void(0)" onclick="back()">返回主页</a></b></p>
<script>
    autochgthemecolor();
    function getCookie(cname) {//cookie设置
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i=0; i<ca.length; i++) {
            var c = ca[i].trim();
           if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
       return "";
    }
    function autochgthemecolor() {//自动更改配色方案
        var color = getCookie('themecolor');
        if (color != "") {
            document.getElementById("color_scheme").href = `/css/docu_${color}.css`;
        }
    }
    
    function back() {
        window.location.href = "/index.html?secquery=demos";
    }

    var url = "https://api.vore.top/api/IPdata"
    var request = new XMLHttpRequest();
    request.open("get", url);
    request.send(null);
    request.onload = function () {
        if (request.status == 200) {
            var info = JSON.parse(request.responseText);
            var cip = info["ipinfo"]["text"];
            var cname = info["ipdata"]["info1"]+" "+info["ipdata"]["info2"]+" "+info["ipdata"]["info3"];
            document.getElementById("cip").innerText = cip;
            document.getElementById("cname").innerText = cname;
        }
    }
</script>
</body>
</html>
